root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ./cmd/skene"
  bin = "./tmp/main"
  delay = 1000
  exclude_dir = ["tmp", "build", "vendor", "node_modules", "designs", "skene-context"]
  exclude_regex = ["_test\\.go$"]
  include_ext = ["go", "toml"]
  kill_delay = "2s"
  stop_on_error = true

[misc]
  clean_on_exit = true
